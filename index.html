<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c3e50;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .calculator {
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 300px;
    }

    .display {
      width: 100%;
      padding: 15px;
      text-align: right;
      margin-bottom: 20px;
      border: none;
      background-color: #bdc3c7;
      border-radius: 10px;
      box-sizing: border-box;
      color: #2c3e50;
      font-size: 2em;
      transition: font-size 0.2s ease;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #34495e;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2c3e50;
    }

    button.operator {
      background-color: #e67e22;
    }

    button.operator:hover {
      background-color: #d35400;
    }

    button.clear {
      background-color: #e74c3c;
    }

    button.clear:hover {
      background-color: #c0392b;
    }

    button.equal {
      background-color: #27ae60;
    }

    button.equal:hover {
      background-color: #2ecc71;
    }

    button.function {
      background-color: #3498db;
    }

    button.function:hover {
      background-color: #2980b9;
    }

    .history {
      background-color: #34495e;
      color: white;
      padding: 20px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .history h3 {
      margin: 0 0 10px;
      font-size: 1.5em;
      text-align: center;
    }

    .history p {
      margin: 0;
      font-size: 1.2em;
      text-align: right;
    }

    .toggle {
      margin-top: 10px;
      text-align: center;
      cursor: pointer;
      color: #27ae60;
      font-weight: bold;
    }

    .advanced {
      display: none;
    }

    .scientific .advanced {
      display: grid;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="calculator scientific">
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="percentage()" class="function">%</button>
      <button onclick="backspace()" class="function">←</button>
      <button onclick="appendValue('/')" class="operator">/</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')" class="operator">*</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')" class="operator">-</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')" class="operator">+</button>
      <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculateResult()" class="equal">=</button>
    </div>

    <div class="buttons advanced">
      <button onclick="appendValue('Math.sin(')" class="function">sin</button>
      <button onclick="appendValue('Math.cos(')" class="function">cos</button>
      <button onclick="appendValue('Math.tan(')" class="function">tan</button>
      <button onclick="appendValue('Math.sqrt(')" class="function">√</button>
      <button onclick="appendValue('Math.log(')" class="function">log</button>
      <button onclick="appendValue('Math.pow(')" class="function">^</button>
      <button onclick="appendValue('(')" class="function">(</button>
      <button onclick="appendValue(')')" class="function">)</button>
    </div>
    <div class="toggle" onclick="toggleAdvanced()">Show Advanced Functions</div>
  </div>

  <div class="history">
    <h3>Calculation History</h3>
    <div id="historyLog"></div>
  </div>
</div>

<script>
  let historyLog = [];

  function appendValue(value) {
    const display = document.getElementById('display');
    display.value += value;
    adjustFontSize();
  }

  function backspace() {
    const display = document.getElementById('display');
    display.value = display.value.slice(0, -1);
    adjustFontSize();
  }

  function percentage() {
    const display = document.getElementById('display');
    try {
      let currentValue = eval(display.value);
      if (currentValue !== undefined) {
        currentValue = currentValue / 100;
        display.value = currentValue;
      }
    } catch (error) {
      alert('Invalid percentage calculation');
    }
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
    adjustFontSize();
  }

  function calculateResult() {
    const display = document.getElementById('display');
    try {
      const result = eval(display.value);
      if (result !== undefined) {
        addToHistory(display.value + ' = ' + result);
        display.value = result;
        adjustFontSize();
      }
    } catch (error) {
      alert('Invalid calculation');
    }
  }

  function addToHistory(entry) {
    historyLog.push(entry);
    updateHistory();
  }

  function updateHistory() {
    const historyElement = document.getElementById('historyLog');
    historyElement.innerHTML = historyLog.map(item => `<p>${item}</p>`).join('');
  }

  function toggleAdvanced() {
    const calculator = document.querySelector('.calculator');
    calculator.classList.toggle('scientific');
    const toggleButton = document.querySelector('.toggle');
    if (calculator.classList.contains('scientific')) {
      toggleButton.textContent = 'Hide Advanced Functions';
    } else {
      toggleButton.textContent = 'Show Advanced Functions';
    }
  }

  // Adjust font size dynamically based on input length
  function adjustFontSize() {
    const display = document.getElementById('display');
    const length = display.value.length;
    if (length > 14) {
      display.style.fontSize = '1.5em';
    } else if (length > 10) {
      display.style.fontSize = '1.8em';
    } else {
      display.style.fontSize = '2em';
    }
  }
</script>

</body>
</html>
